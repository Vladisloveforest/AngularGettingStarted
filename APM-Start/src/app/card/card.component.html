<div class="card">
    <div class="card__image">
        <img [src]="imgUrl" alt="card image">
    </div>
    <div [ngStyle]='textStyle' class="card__text">
        {{text}}
    </div>

    <button (click)='changeImg()' [disabled]='disabled'>change img</button>
    <!-- <input type="text"(input)='changeText($event)' [value]='text'> -->
    <input type="text" [(ngModel)] ="text" (ngModelChange)='onInputChange()'>
</div>
